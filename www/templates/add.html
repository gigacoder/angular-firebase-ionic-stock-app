<ion-view view-title="Add Ticker">
  <ion-content class="has-header padding"  scroll="false">
    <h4>Add New Product</h4>
    <div class="" ng-controller="AddController">

      <div ng-controller="PopupCtrl">
        <button class="button button-dark" ng-click="showPopup()">
          Add New Category
        </button>
      </div>
      <!-- popup div ends here -->

      <form class="form-horizontal" role="form" ng-controller="AddController">
        <div class="form-group">

          <div class="item item-input-inset">
            <label class="item-input-wrapper">
              <input type="text" placeholder="Search Ticker" class="form-control" name="symbol" ng-model="symbol" >
            </label>
            <button class="button button-small button-balanced" ng-click="getData()">
              Go
            </button>
          </div>

          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                Categories
              </div>
              <select ng-model="result.Category" ng-options="portfolio.text for portfolio in portfolioCategory"></select>
            </label>

            <label class="item item-input">
              <input type="text" id="" ng-model="result.Name" placeholder="Enter Ticker">
            </label>
            <label class="item item-input">
              <input type="text" id="LastPrice" ng-model="result.LastPrice" placeholder="Bid Price">
            </label>
            <label class="item item-input">
              <input type="text" id="BuyPrice" ng-model="result.BuyPrice" placeholder="Buy Price">
            </label>
           <label class="item item-input">
              <input type="text" id="PercentChange" ng-model="result.PercentChange" placeholder="Percent Change">
            </label>
          </div>

          <div class="row">
            <div class="col text-center">
              <button ng-click="addProduct()" class="button  icon-right ion-plus button-large button-calm">Add</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
